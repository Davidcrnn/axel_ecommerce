{% extends "base.html" %}

{% block content %}
<main class='checkout-bg'>
    <div class="container">
        <h2 class="my-5 text-center header-checkout">Informations</h2>
        <div class="row">
            <div class="col-md-8 mb-4">
                <div class="card">
                    <form method="POST" class="card-body">
                        {% csrf_token %}

                        <!-- <h3>Informations personnelles</h3> -->

                        <div class="row mb-4">
                            <div class="col-xs-12 col-md-6">
                                <div class="md-form mb-2">
                                    <!-- <input type='text' placeholder='1234 Main St' id='shipping_address' name='shipping_address'
                                        class='form-control' /> -->
                                    <label class="">Prénom</label>

                                    {{ form.prenom }}
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="md-form mb-2 ">
                                    <!-- <input type='text' placeholder='1234 Main St' id='shipping_address' name='shipping_address'
                                                                            class='form-control' /> -->
                                    <label class="">Nom</label>
                                    {{ form.name }}
                                </div>
                            </div>
                        </div>



                        <div class="row mb-4">
                            <div class="col-xs-12 col-md-6">
                                <div class="md-form mb-2">
                                    <!-- <input type='text' placeholder='1234 Main St' id='shipping_address' name='shipping_address'
                                                    class='form-control' /> -->
                                    <label class="">Email</label>

                                    {{ form.email }}
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="md-form mb-2">
                                    <!-- <input type='text' placeholder='1234 Main St' id='shipping_address' name='shipping_address'
                                                class='form-control' /> -->
                                    <label class="">Téléphone</label>
                                    {{ form.phone }}
                                </div>
                            </div>
                        </div>




                        <div class="md-form mb-4">
                            <!-- <input type='text' placeholder='Apartment or suite' id='shipping_address2'
                                name='shipping_address2' class='form-control' /> -->
                            <label for="shipping_address2" class="">Adresse</label>
                            {{ form.adresse }}
                        </div>
                        <div class="row mb-4">
                            <div class="col-xs-12 col-md-6">
                                <div class="md-form mb-2">
                                    <!-- <input type='text' placeholder='Apartment or suite' id='shipping_address2'
                                                    name='shipping_address2' class='form-control' /> -->
                                    <label for="shipping_address2" class="">Code postal</label>
                                    {{ form.code_postal }}
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="md-form mb-2">
                                    <!-- <input type='text' placeholder='Apartment or suite' id='shipping_address2'
                                                        name='shipping_address2' class='form-control' /> -->
                                    <label for="shipping_address2" class="">Pays</label>
                                    {{ form.pays }}
                                </div>
                            </div>
                        </div>



                        <hr>


                        <hr class="mb-4">
                        <button class="btn-valider btn-lg btn-block" type="submit">Valider la commande</button>

                    </form>

                </div>

            </div>


        </div>

    </div>
</main>

{% endblock content %}
